<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API RECIEC</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-200 min-h-screen flex items-center">
  <div class="container bg-gray-100 rounded-md shadow-md p-5">
    <h1 class="text-3xl text-center">API RECIEC</h1>

    <form action="/" method="POST" id="form" class="flex flex-col items-center mt-3">
      <div class="w-full ">
        <input type="text" id="dni" class="w-7/12 mx-auto block border-none outline-none h-10 px-3 rounded-sm" placeholder="Ingrese DNI">
      </div>

      <div>
        <button class="bg-blue-500 text-white px-5 py-1 rounded active:scale-95 mt-3">Enviar</button>
      </div>
    </form>

    <span class="text-red-500" id="error"></span>

    <table class="container w-4/5 mt-5" id="table">
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
